{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Redactor</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block sidebar %}
        {% include "includes/sidebar.html" %}
    {% endblock %}
    
    <div id="content" class="content">
        <h1 class="page-title">Create New Redactor</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="submit-button">Save</button>
            <a href="{% url 'newspaper_agency:redactor_list' %}" class="cancel-button">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
