{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Topic</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block sidebar %}
        {% include "includes/sidebar.html" %}
    {% endblock %}

    <div id="content" class="content">
        <h1 class="page-title">Create a New Topic</h1>

        {% if error %}
            <p id="error-message" class="error">{{ error }}</p>
        {% endif %}

        <form id="topic-form" class="topic-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="topic-name" class="form-label">Topic Name:</label>
                <input type="text" id="topic-name" name="name" class="form-input" required>
            </div>

            <button type="submit" class="submit-button">Create Topic</button>
        </form>
    </div>
</body>
</html>
