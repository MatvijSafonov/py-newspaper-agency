{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="confirm-delete-container">
        <h1>Are you sure you want to delete this topic?</h1>
        <p><strong>{{ object.name }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-delete-button">Yes, delete</button>
            <a href="{% url "newspaper_agency:topic_list" %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
