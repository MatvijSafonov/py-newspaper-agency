{% extends "base.html" %}

{% block content %}
<div class="confirm-delete-container">
    <h1>Are you sure you want to delete this newspaper?</h1>
    <p><strong>{{ newspaper.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-delete-button">Yes, delete it</button>
        <a href="{% url "newspaper_agency:newspaper_list" %}" class="cancel-link">Cancel</a>
    </form>
</div>
{% endblock %}
